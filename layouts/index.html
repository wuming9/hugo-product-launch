<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kmucutie Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card h2 {
      margin: 1rem 0 0.5rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #444;
    }
    .card a {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Featured Products</h1>
  <div class="grid">
    {{ range where .Site.RegularPages "Section" "products" }}
      <div class="card">
        <img src="{{ .Params.image }}" alt="{{ .Title }}">
        <h2>{{ .Title }}</h2>
        <p>{{ .Params.description }}</p>
        <a href="{{ .Params.link }}" target="_blank">Buy on Amazon</a>
      </div>
    {{ end }}
  </div>
</body>
</html>
